@(eventForm: Form[Event])

@main("Event Form") {

<form action="@routes.Events.save" method="post">

    <div class="small-8 columns large-centered" >
        @helper.inputText(eventForm("id"))
        @helper.inputText(eventForm("title"))
        @helper.inputText(eventForm("location"))
        @helper.textarea(eventForm("description"))
    </div>
    <div>
        <button class="small-1 small-centered" type="submit">Add Event</button>
    </div>
</form>
}
