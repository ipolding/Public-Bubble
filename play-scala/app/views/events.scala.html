@(event: Event)

@main("Welcome to Play") {

<section>
    <div class="small-8 column small-centered">
    <h1>@{event.title}</h1>
    <div class="vcard address">@{event.location}</div>
    <img src="@{event.image1Url}" />
        <p id="eventDescription">
        @Html(event.description)
    </p>
    </div>
</section>
}
