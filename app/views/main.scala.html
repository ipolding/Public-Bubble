@(title: String)(content: Html)

<!DOCTYPE html>

<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
    <head>
        <title>@title</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Documentation and reference library for ZURB Foundation. JavaScript, CSS, components, grid and more."/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/foundation/foundation.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/foundation/normalize.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/modernizr.js")"></script>

    </head>
    <header>

        <div class="row">
            <div class="large-3 columns">
                <h1><img src="http://placehold.it/400x100&text=Logo"></h1>
            </div>
            <div class="large-9 columns">
                <ul class="button-group right">
                    <li><a href="#" class="button">Link 1</a></li>
                    <li><a href="#" class="button">Link 2</a></li>
                    <li><a href="#" class="button">Link 3</a></li>
                    <li><a href="#" class="button">Link 4</a></li>
                </ul>
            </div>
        </div>

        <div id="bubble-banner" class="row">
            <div class="large-12 columns">
                <img src="@routes.Assets.at("images/bubble-logo-large.jpg")">
                <hr>
            </div>
        </div>



    </header>
    <body>
        @content
    </body>
</html>
