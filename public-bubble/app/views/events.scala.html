@(mainEvent : Event, remainingEvents: Seq[Event])

@main("Events") {

<div id="eventPage" class="row">
    <div class="large-3 columns">
        <div class="sidebar">
            <div class="hide-for-small">

                <nav class="side-nav ">
                    @for(event <- remainingEvents) {

                    <h3><a href="/event/@event.id">@event.title</a></h3>
                    }
                </nav>
            </div>
        </div>
    </div>
    <section>

        <div class="large-9 columns" >
            <h3>@{mainEvent.title}</h3>
            <h6>@{mainEvent.startTime}</h6>
            <h6>@{mainEvent.endTime}</h6>
            <i style="color:#1371b7">
                @{mainEvent.description}
                <div>
                    <img src="@{mainEvent.image1Url}"> <!-- http://placehold.it/800x370&text=[img] -->
                </div>
                <div>
                    <p>@Html(mainEvent.content)</p>
                </div>
    </section>
</div>
}
