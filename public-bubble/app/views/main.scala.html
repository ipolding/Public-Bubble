@(title: String)(content: Html)

<!DOCTYPE html>

<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
    <head>
        <title>@title</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Documentation and reference library for ZURB Foundation. JavaScript, CSS, components, grid and more."/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/blue_theme.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/foundation/foundation.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/foundation/normalize.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/vendor/modernizr.js")"></script>
        <script src="@routes.Assets.at("javascripts/vendor/jquery.js")" type="text/javascript"></script>

    </head>
    <div style="background-color: #2D2D87">
    <header class="row">
        <div id="bubble-banner" class="small-12 columns">
        <nav id="bubble-banner-nav" class="nav-bar right ">
            <ul class="button-group">
            <li><a class="button nav-button" href="/events">
                <img class="nav-icon" src="@routes.Assets.at("icons/fi-calendar.svg")">
                <label>Events</label>
            </a></li>
            <li><a class="button nav-button" href="/blogs">
                <img class="nav-icon" src="@routes.Assets.at("icons/fi-comments.svg")">
                <label>Blogs</label>
            </a></li>
            <li><a class="button nav-button" href="/twitter">
                <img class="nav-icon" src="@routes.Assets.at("icons/fi-social-twitter.svg")">
                <label>Follow us</label>
            </a></li>
            <li><a class="button nav-button" href="/facebook">
                <img class="nav-icon" src="@routes.Assets.at("icons/fi-like.svg")">
                <label>Like us</label>
            </a></li>
            <!--<li><a class="button" href="/emailUs">-->
                <!--<img class="nav-icon" src="@routes.Assets.at("icons/fi-mail.svg")">-->
                <!--<label>Email Us</label>-->
            <!--</a></li>-->
            </ul>
        </nav>
        </div>
        </header>
    </header>
    </div>
    </div>
    <div id="content">
        @content
    </div>
    <div id="footer">
    <footer id="page-footer">
                <div class="small-3 columns small-centered">
                    <p>&copy; Copyright no one at all. Go to town.</p>
                </div>
    </footer>
    </div>
    </body>
</html>
